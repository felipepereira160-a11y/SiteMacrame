# ===========================================
# COLE√á√ïES (√ÅREAS EDIT√ÅVEIS)
# ===========================================
collections:

  # =======================================================
  # 1Ô∏è‚É£ PRODUTOS
  # =======================================================
  - name: "produtos"
    label: "Produtos da Loja"
    label_singular: "Produto"
    description: "Adicione, edite ou remova produtos da loja."
    
    files:
      - name: "lista_de_produtos"
        label: "Lista de Produtos"
        file: "content/products.json"   # üîÑ trocado de CSV para JSON
        format: "json"
        fields:
          - { label: "ID (slug)", name: "id", widget: "string", hint: "Identificador √∫nico, ex: painel-conchas" }
          - { label: "T√≠tulo", name: "title", widget: "string" }
          - { label: "Pre√ßo", name: "price", widget: "string", hint: "Ex: R$ 69,90" }
          - { label: "Imagem Principal", name: "image", widget: "image", hint: "Imagem que aparece no card principal." }
          - { label: "Galeria (Opcional)", name: "images", widget: "list", field: { label: "Imagem", name: "img", widget: "image" }, hint: "Imagens adicionais do produto." }
          - { label: "Descri√ß√£o", name: "description", widget: "text" }
          - { label: "Caracter√≠sticas", name: "features", widget: "list", field: { label: "Item", name: "item", widget: "string" }, hint: "Cada item vira um t√≥pico na lista." }
          - { label: "Link do WhatsApp", name: "whatsapp", widget: "string", hint: "Link completo (https://wa.me/...)" }

  # =======================================================
  # 2Ô∏è‚É£ TEXTOS DO SITE (Sobre e FAQ)
  # =======================================================
  - name: "paginas"
    label: "Conte√∫do do Site"
    files:
      - name: "textos"
        label: "Textos (Sobre e FAQ)"
        file: "content/siteData.json"
        format: "json"
        fields:
          - label: "Se√ß√£o 'Quem Somos'"
            name: "sobre"
            widget: "object"
            fields:
              - { label: "Texto Introdut√≥rio", name: "intro", widget: "text" }

          - label: "Perguntas Frequentes (FAQ)"
            name: "faq"
            widget: "list"
            fields:
              - { label: "Pergunta", name: "pergunta", widget: "string" }
              - { label: "Resposta", name: "resposta", widget: "text" }
